spring.application.name=project-service
# Configuration du serveur
server.port=8082

# Configuration Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Configuration Database
spring.datasource.url=jdbc:mysql://localhost:3307/project_management?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=salma
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# For H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

spring.main.banner-mode=off

